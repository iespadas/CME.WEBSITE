    }
    .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: black; /* Adjusted for visibility, change as needed */

        border: none;
        cursor: pointer;
        text-decoration: none; /* Removes underline from links */
    }
    .tagline {
        margin-top: 50px;
        font-size: 40px;
        color: rgb(255, 0, 0); /* Changed tagline text color to black */
    }
</style>
